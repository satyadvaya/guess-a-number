<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>

<body>
    <main>
        <section class="main-section">
            <h1>
                Welcome to the Number Guessing Game
            </h1>
            <input type="number" id="guess-input-id"/>
            <button id="guess-button-id">
                Enter Your Guess Here
            </button>
            <span id="comparison-span-id">
                I will tell you if you need to guess higher or lower ...
            </span>
            <span id="attempts-span-id">
                You have 4 guesses remaining
            </span>
            <button id='reset-button-id'>
                Play again
            </button>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">
            &copy; 2020 Alchemy Code Lab
        </div>
    </footer>

    <script type="module" src="./app.js"></script>
